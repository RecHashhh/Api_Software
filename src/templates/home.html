<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Acceso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para iconos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .icon {
            font-size: 50px;
            color: #007bff;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Control de Acceso</h1>
    </header>

    <div class="container">
        <i class="fas fa-lock icon"></i> <!-- Icono de candado -->
        <p class="message">Bienvenido al sistema de control de acceso</p>
        <a href="{{ url_for('login') }}">
            <button type="button">login</button>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Wonka | Todos los derechos reservados</p>
    </footer>
</body>
</html>
