<!doctype html>
<html lang="es">
<head>

        }

        }
        input[type="text"],

            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;

        }
        input[type="submit"] {

            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;

        }

        }
    </style>
</head>
